<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>原生表单部件练习——文本输入域，下拉内容</title>
    </head>
    <body>
        <h1>原生表单部件练习——文本输入域，下拉内容</h1>
        <form>
            <p>
                <label for="comment">Add a comment here:</label>
                <input type="text" id="comment" name="comment" value="I am a text field">
            </p>
            <p>
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" multiple>
            </p>
            <p>
                <label for="pwd">Enter your password:</label>
                <input type="password" id="pwd" name="pwd">
            </p>
            <p>
                <label for="search">Search:</label>
                <input type="search" id="search" name="search">
            </p>
            <p>
                <label for="tel">Enter your number:</label>
                <input type="tel" id="tel" name="tel">
            </p>
            <p>
                <label for="url">Wed address:</label>
                <input type="url" id="url" name="url">
            </p>
            <p>
                <label for="comment">Add a comment here:</label>
                <textarea cols="30" row="10">I'm a multi-lines text field</textarea>
            </p>
            <p>
                <button type="submit">Submit me!</button>
            </p> 
            <p>
                <label for="simple">A simple select box:</label>
                <select id="simple" name="simple">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Lemon</option>
                </select>
            </p>
            <p>
                <label for="groups">Select box with option groups:</label>
                <select id="groups" name="groups">
                    <optgroup label="fruits">
                        <option>Banana</option>
                        <option selected>Cherry</option>
                        <option>Lemon</option>
                    </optgroup>
                    <optgroup label="vegetables">
                        <option>Carrot</option>
                        <option>Eggplant</option>
                        <option>Potato</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="multi">Select box allowing multiple selsctions:</label>
                <select multiple id="multi" name="multi">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Lemon</option>
                </select>
            </p>
            <p>
                <label for="myFruit">What's your favorite fruit?</label>
                <input type="text" id="myFruit" name="myFruit" list="mySuggestion">
                <datalist id="mySuggestion">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Blackberry</option>
                    <option>Blueberry</option>
                    <option>Lemon</option>
                    <option>Lychee</option>
                    <option>Peach</option>
                    <option>Pear</option>
                </datalist>
            </p> 
            <p>
                <label for="myFruit">What's your favorite fruit?(with fallback)</label>
                <input type="text" id="myFruit" name="myFruit" list="Fruitlist">
                <datalist id="Fruitlist">
                    <label for="mySuggestion">or pick a fruit</label>
                        <select id="mySuggestion" name="altFruit">
                          <option>Apple</option>
                          <option>Banana</option>
                          <option>Blackberry</option>
                          <option>Blueberry</option>
                          <option>Lemon</option>
                          <option>Lychee</option>
                          <option>Peach</option>
                          <option>Pear</option>
                        </select>
                </datalist>
            </p>
            <p>
                <button type="submit">Submit me!</button>
            </p>      
        </form>
    </body>
</html>
