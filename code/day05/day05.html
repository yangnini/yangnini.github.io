<p>人闲桂花落，夜静春山空，<i>月明惊山鸟</i>，时鸣春涧中。</p>
<p>危楼高百尺，手可摘星辰，<u>不敢高声语</u>，恐惊天上人。</p>
<ol>
    <li><b>红豆</b>生南国，</li>
    <li>春来发<i>几支</i>，</li>
    <li>愿君多采撷，</li>
    <li>此物最<u>相思</u>。</li>
</ol>

    也是中国传统节日之一；时间点在公历每年11月7-8日之间，即太阳位于黄经225°。此时，地球位于赤纬-16°19'，
    北京地区正午太阳高度仅有33°47'。立冬过后，日照时间将继续缩短，正午太阳高度继续降低。中国民间以立冬为冬季之始，
    立冬期间，有需进补以度严冬的食俗。</p>
